<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Register</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="container">
        <div id="bubble">
            <img src="./images/fish-1.png" class="fish fish1">
            <img src="./images/fish-2.png" class="fish fish2">
            <img src="./images/fish-3.png" class="fish fish3">
            <img src="./images/fish-i.png" class="fish fishI">
            <img src="./images/fish-i2.png" class="fish fishI2">

        </div>
        <div id="right">
             <p class="center" id="m_top"><b>Sign Up</b></p>
             <form action="get">
                <input type="First_Name" class="textfield" placeholder="First Name">
                <input type="Last_name" class="textfield" placeholder="Last_name">
                 <input type="text" class="textfield" placeholder="someone@example.com">
                 <input type="password" class="textfield" placeholder="Password">
                 <input type="password" class="textfield" placeholder="Confirm Password">
                 <input type="submit" value="Register" class="button">
             </form>
                 <p class="center"><b>Or</b></p>
                 <a href="##Google Site Gmail Maybe##" class="btn"> <img src="./images/google.png" alt="Google" id="google"> Sign Up with Google</a>

               <p  class="foot" id="about"><b>About Us</b></p>

           </footer>

     </div>
     
   </div>
